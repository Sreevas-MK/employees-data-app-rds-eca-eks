apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.flask.name }}-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificates: {{ .Values.global.certificate_arn }}
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-Res-PQ-2025-09
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/healthcheck-path: /status
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  ingressClassName: alb
  rules:
  - host: {{ .Values.global.host }}
    http:
      paths:
      # RULE 1: Redirect HTTP to HTTPS
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
      # RULE 2: Route HTTPS traffic to your app
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.flask.name }}-service
            port:
              number: {{ .Values.flask.containerPort }}

